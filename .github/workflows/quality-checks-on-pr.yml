name: Quality checks on PR üßê

on:
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  rspec:
    name: Rubocop & RSpec
    runs-on: ubuntu-latest
    steps:
      - name: ls
        run: |
          ls

      - name: ls
        run: |
          pwd

      - name: Install bundler
        run: |
          sudo gem install bundler

      - name: ls
        run: |
          ls

      - name: ls
        run: |
          pwd

      - name: Bundler install
        run: |
          bundle install

      - name: Run Rubocop
        run: |
          rubocop

      - name: Run Rspec
        run: |
          rspec
