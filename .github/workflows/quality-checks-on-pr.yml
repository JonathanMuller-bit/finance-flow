name: Quality checks on PR üßê

on:
  pull_request:
    paths:
      - "Gemfile"
      - "**/*.rb"
      - "**/*.yml"

jobs:
  rspec:
    name: Rubocop & RSpec
    runs-on: ubuntu-latest
    steps:
      - name: Install bundler
        run: |
          docker-compose run app bundle install

      - name: Bundler install
        run: |
          bundle install

      - name: Run Rubocop
        run: |
          docker-compose run app rubocop -Pc .rubocop.yml

      - name: Run Rspec
        run: |
          rspec
