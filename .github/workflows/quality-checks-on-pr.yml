name: Quality checks on PR 🧐

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    uses: ruby:2.6.5

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo gem install bundler
          bundle install
      - name: Run tests
        run: |
          bundle exec rspec
      - name: Run Rubocop
        run: |
          bundle exec rubocop
